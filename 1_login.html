<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TECH BAZAAR </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="1_login.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <!-- Left side: Background image -->
    <div class="left-side">
      <div>
        <h1>Welcome to TECH BAZAAR </h1>
        <p>Your one-stop destination for the latest gadgets and tech accessories!</p>
      </div>
    </div>

    <!-- Right side: Login Form -->
    <div class="right-side colorful-bg">
      <form class="login-form" id="loginForm">
        <h3>Welcome to My Shopping Page</h3>
        <p class="desc">Access your personalized shopping dashboard.</p>

        <div class="mb-3">
          <label for="name" class="form-label">Name <span class="required">*</span></label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email <span class="required">*</span></label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password <span class="required">*</span></label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-custom">Login</button>
        <div class="text-center mt-3">
          <a href="#">Forgot Password?</a>
        </div>
        <hr />
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="text-center mt-3">Don't have an account? <a href="#">Register here</a></p>
      </form>
    </div>
  </div>

  <script src="1_login.js"></script>
</body>
</html>
