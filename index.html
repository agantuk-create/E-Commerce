<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> TECH BAZAAR </title>
  <link rel="stylesheet" href="index.css" />
   <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to<br><span>Tech Bazaar </span></h1>
      <p>Explore the latest in smartphones, tablets, and PCs.</p>
      <div class="buttons">
        <button onclick="signIn()">Sign In</button>
        <button onclick="guestMode()" class="guest">Guest Mode</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="technical image.jpg" alt="Devices">
    </div>
  </section>

  <section class="story">
    <div class="story-text">
      <h2>Our Story</h2>
      <p>Tech Bazar was founded to bring the best smart devices to every home. We offer only authentic products with fast delivery and dedicated support.</p>
    </div>
    <div class="story-image">
      <img src="user support.jpg" alt="Support">
    </div>
  </section>

  <section class="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="1_home page smartwatch.jpeg" alt="Smartwatch">
      <img src="2_homepage headphone.jpeg" alt="Headphones">
      <img src="3_homepage fitness.jpeg" alt="Fitness Band">
      <img src="4_homepage camera.jpeg" alt="Camera">
      <img src="5_display tv.jpeg" alt="Display">
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
